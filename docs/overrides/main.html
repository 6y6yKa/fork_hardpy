{% extends "base.html" %}

{% block announce %}
  <style>
    .announce-banner {
      font-weight: 600;
      text-align: center;
    }

    .announce-banner a {
      text-decoration: underline;
    }

    .md-typeset .grid.cards .twemoji {
      font-size: 1.3em;
      vertical-align: -0.1em;
    }

    .home-hero {
      padding: 2rem 2.5rem;
      margin: 1.5rem 0 2rem;
      border-radius: 18px;
      background: #f6f7f9;
      border: 1px solid rgba(0, 0, 0, 0.06);
    }

    [data-md-color-scheme="slate"] .home-hero {
      background: #1f232a;
      border-color: rgba(255, 255, 255, 0.08);
    }

    .home-hero h1 {
      margin-top: 0;
    }

    .home-cta {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .home-hero {
        padding: 1.5rem;
      }
    }
  </style>
  <div class="announce-banner">
    <span>Connect HardPy to </span>
    <a href="https://standcloud.io">StandCloud</a>
    <span> and start tracking production test data! </span>
  </div>
{% endblock %}
