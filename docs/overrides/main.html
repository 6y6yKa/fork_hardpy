{% extends "base.html" %}

{% block announce %}
<style>
  @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=IBM+Plex+Sans:wght@400;500&display=swap");

  .announce-banner {
    font-weight: 600;
    text-align: center;
  }

  .announce-banner a {
    text-decoration: underline;
  }
  
  .hp-home {
    /* Brand */
    --hp-primary: #7C3AED;
    /* purple */
    --hp-accent: #06B6D4;
    /* teal/cyan */

    /* Surfaces */
    --hp-hero-bg: #FAFAFF;
    --hp-hero-grad: rgba(124, 58, 237, 0.10);

    /* Text */
    --hp-text: #0F172A;
    --hp-muted: #475569;

    /* Lines */
    --hp-border: rgba(17, 24, 39, 0.10);
  }

  [data-md-color-scheme="slate"] .hp-home {
    --hp-hero-bg: #1b1f26;
    --hp-hero-grad: rgba(124, 58, 237, 0.18);
    --hp-text: #e2e8f0;
    --hp-muted: #94a3b8;
    --hp-border: rgba(148, 163, 184, 0.22);
  }

  /* Hero container on Home. */
  .hp-home .hero {
    background:
      linear-gradient(180deg, var(--hp-hero-grad), transparent 70%),
      var(--hp-hero-bg);
    border: 1px solid var(--hp-border);
    border-radius: 16px;
    margin: 1.5rem 0 2rem;
    padding: 2rem 2.5rem;
  }

  @media (max-width: 600px) {
    .hp-home .hero {
      padding: 1.5rem;
    }
  }

  /* Links only on Home. */
  .hp-home .md-typeset a {
    color: var(--hp-primary);
    text-decoration-thickness: 2px;
    text-underline-offset: 3px;
  }

  .hp-home .md-typeset a:hover {
    color: var(--hp-accent);
  }

  /* Material buttons (Home only). */
  .hp-home .md-typeset .md-button--primary {
    background-color: var(--hp-primary);
    border-color: var(--hp-primary);
    color: #fff;
  }

  .hp-home .md-typeset .md-button--primary:hover {
    background-color: #6D28D9;
    /* slightly darker purple */
    border-color: #6D28D9;
  }

  .hp-home .md-typeset .md-button {
    border-color: rgba(124, 58, 237, 0.35);
    color: var(--hp-primary);
  }

  .hp-home .md-typeset .md-button:hover {
    border-color: var(--hp-primary);
    color: var(--hp-primary);
  }

  /* Cards (Material: grid cards) on Home only. */
  .hp-home .md-typeset .grid.cards>ul>li,
  .hp-home .grid.cards>ul>li {
    border: 1px solid var(--hp-border);
    border-radius: 16px;
    background: rgba(124, 58, 237, 0.04);
  }

  .hp-home .md-typeset .grid.cards>ul>li:hover {
    border-color: rgba(124, 58, 237, 0.30);
    background: rgba(124, 58, 237, 0.07);
  }

  [data-md-color-scheme="slate"] .hp-home .md-typeset .grid.cards>ul>li {
    background: rgba(124, 58, 237, 0.08);
  }

  /* Material icons (if you use :material-* in cards). */
  .hp-home .md-typeset .twemoji,
  .hp-home .md-typeset .twemoji svg {
    fill: var(--hp-primary);
  }

  /* Headings and accents (optional). */
  .hp-home .md-typeset h1,
  .hp-home .md-typeset h2 {
    color: var(--hp-text);
  }

  .hp-home .md-typeset h1 {
    font-size: 2.4rem;
    line-height: 1.15;
  }

  .hp-home .md-typeset h2 {
    font-size: 1.85rem;
    line-height: 1.2;
  }

  .hp-home .md-typeset h3 {
    font-size: 1.4rem;
  }

  .hp-home .md-typeset p {
    color: var(--hp-muted);
  }

  @media (max-width: 600px) {
    .hp-home .md-typeset h1 {
      font-size: 2rem;
    }

    .hp-home .md-typeset h2 {
      font-size: 1.6rem;
    }
  }
</style>
<div class="announce-banner">
  <span>Connect HardPy to </span>
  <a href="https://standcloud.io">StandCloud</a>
  <span> and start tracking production test data! </span>
</div>
{% endblock %}
